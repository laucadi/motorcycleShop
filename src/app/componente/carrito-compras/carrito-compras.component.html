<ng-container *ngIf="productos.length !=0">
    <section class="h-100" style="background-color: #eee;">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                        <div>
                        </div>
                    </div>
                    <div class="card rounded-3 mb-4">
                        <div class="card-body p-4" *ngFor="let item of productos; let i = index">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2 col-lg-2 col-xl-2">
                                    <img [src]="item.image" class="img-fluid rounded-3">
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                    <p class="lead fw-normal mb-2">{{item.name}}</p>
                                    <p><span class="text-muted">Descripci√≥n: </span>{{item.description}}
                                    </p>
                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <h5 class="mb-0">{{item.price |currency : 'USD' : 'symbol' : '1.0-0'}}</h5>
                                </div>
                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                    <a class="text-danger" (click)="eliminarCarrito(item)"><i
                                            class="fas fa-trash fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body d-flex justify-content-between">
                            <button type="button" class="btn btn-warning btn-block btn-lg" (click)="botonPago()"
                                routerLink="/shop">Proceed
                                to Pay</button><br>
                            <h5>Total: {{grandTotal |currency : 'USD' : 'symbol' : '1.0-0'}}</h5>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</ng-container>
<ng-container *ngIf="productos.length == 0">
    <section>
        <h1>carrito Vacio</h1>
        <img class="img-fluid" src="https://jersix.com/wp-content/uploads/2020/10/Empty-pana-uai-2000x1500.png" alt="">
    </section>
</ng-container>
